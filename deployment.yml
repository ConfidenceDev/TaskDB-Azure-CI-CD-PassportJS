apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskdb-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskdb-app
  template:
    metadata:
      labels:
        app: taskdb-app
    spec:
      containers:
        - name: taskdb-app
          image: confidencedev/taskdb
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: KEY_VAULT_URL
              value: "https://taskdbstore.vault.azure.net"
---
apiVersion: v1
kind: Service
metadata:
  name: taskdb-svc
spec:
  type: LoadBalancer
  selector:
    app: creator-service-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
